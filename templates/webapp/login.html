{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
  <div class="card-body">
     <form action="registration" method="POST">
         {% csrf_token %}
         {{ form|crispy }}

         <input type="text" name="username" placeholder="username"><br>
         <input type="text" name="password" placeholder="password"><br>
         <input type="submit">

     </form>
     </div>

</body>
</html>
